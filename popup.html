<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 450px;
      min-height: 400px;
      max-height: 600px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-y: auto;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .language-selector, .font-size-selector, .theme-selector {
      margin-bottom: 15px;
    }
    .language-selector label, .font-size-selector label, .theme-selector label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .language-selector select, .font-size-selector select, .theme-selector select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      margin-top: 15px;
    }
    .status.active {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .toggle-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .toggle-button:hover {
      background-color: #0056b3;
    }
    .toggle-button.disabled {
      background-color: #6c757d;
    }
    .terms-info {
      text-align: center;
      margin-top: 10px;
      color: #666;
    }
    .ai-credit {
      text-align: center;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      color: #888;
      font-style: italic;
    }
    
    /* 検索機能のスタイル */
    .search-section {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .search-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .search-container {
      position: relative;
    }
    
    #termSearch {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    #termSearch:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }
    
    .search-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 4px 4px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .suggestion-item {
      padding: 10px 12px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      font-size: 13px;
      transition: background-color 0.2s ease;
    }
    
    .suggestion-item:last-child {
      border-bottom: none;
    }
    
    .suggestion-item:hover,
    .suggestion-item.selected {
      background-color: #e3f2fd;
    }
    
    .suggestion-item .term-name {
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 3px;
    }
    
    .suggestion-item .term-description {
      color: #666;
      font-size: 12px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
    }
    
    .suggestion-item .suggestion-pros-cons {
      margin-top: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    
    .suggestion-item .suggestion-pros {
      color: #28a745;
      font-size: 11px;
      font-weight: 500;
      padding: 2px 6px;
      background-color: rgba(40, 167, 69, 0.1);
      border-radius: 3px;
      display: inline-block;
      flex: 1;
      min-width: 0;
    }
    
    .suggestion-item .suggestion-cons {
      color: #dc3545;
      font-size: 11px;
      font-weight: 500;
      padding: 2px 6px;
      background-color: rgba(220, 53, 69, 0.1);
      border-radius: 3px;
      display: inline-block;
      flex: 1;
      min-width: 0;
    }
    
    .search-result {
      margin-top: 10px;
      padding: 12px;
      background-color: #f8f9fa;
      border-radius: 4px;
      display: none;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #e9ecef;
    }
    
    .search-result.show {
      display: block;
    }
    
    .search-result .result-term {
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 6px;
      font-size: 16px;
    }
    
    .search-result .result-name {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
      font-style: italic;
    }
    
    .search-result .result-description {
      font-size: 13px;
      color: #333;
      line-height: 1.5;
      margin-bottom: 12px;
    }
    
    .search-result .result-pros,
    .search-result .result-cons {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
    }
    
    .search-result .result-pros {
      background-color: rgba(40, 167, 69, 0.05);
      border-left: 4px solid #28a745;
    }
    
    .search-result .result-cons {
      background-color: rgba(220, 53, 69, 0.05);
      border-left: 4px solid #dc3545;
    }
    
    .search-result .result-pros strong {
      color: #28a745;
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
    }
    
    .search-result .result-cons strong {
      color: #dc3545;
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
    }
    
    .search-result .result-pros ul,
    .search-result .result-cons ul {
      margin: 0;
      padding-left: 18px;
      list-style-type: disc;
    }
    
    .search-result .result-pros li,
    .search-result .result-cons li {
      font-size: 12px;
      color: #495057;
      line-height: 1.4;
      margin-bottom: 3px;
    }
    
    .search-result .result-review {
      margin-bottom: 8px;
    }
    
    .search-result .result-review strong {
      color: #6f42c1;
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
    }
    
    .search-result .result-review .review-text {
      font-size: 12px;
      color: #6c757d;
      font-style: italic;
      line-height: 1.4;
      padding: 8px;
      background-color: #f8f9fa;
      border-left: 3px solid #6f42c1;
      border-radius: 0 4px 4px 0;
    }
    
    .no-results {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>AWS Sensei ヒントくん</h2>
  </div>

  <!-- 用語検索セクション -->
  <div class="search-section">
    <label for="termSearch">用語検索:</label>
    <div class="search-container">
      <input type="text" id="termSearch" placeholder="AWS用語を検索..." autocomplete="off">
      <div id="searchSuggestions" class="search-suggestions"></div>
    </div>
    <div id="searchResult" class="search-result"></div>
  </div>
  
  <div class="language-selector">
    <label for="language">表示言語:</label>
    <select id="language">
      <option value="ja">日本語</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="font-size-selector">
    <label for="fontSize">文字サイズ:</label>
    <select id="fontSize">
      <option value="small">小</option>
      <option value="medium">中</option>
      <option value="large">大</option>
    </select>
  </div>

  <div class="theme-selector">
    <label for="theme">テーマ:</label>
    <select id="theme">
      <option value="auto">自動</option>
      <option value="light">ライト</option>
      <option value="dark">ダーク</option>
    </select>
  </div>
  
  <button id="toggleButton" class="toggle-button">機能を有効化</button>
  
  <div id="status" class="status" style="display: none;">
    <span id="statusText">機能が有効になりました</span>
  </div>
  
  <div id="termsInfo" class="terms-info" style="display: none;">
    <small>登録用語数: <span id="termsCount">-</span>件</small>
    <br>
    <small>データサイズ: <span id="dataSize">-</span></small>
  </div>

  <div class="ai-credit">
    <small>※ 用語説明はAIによって生成されています</small>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
